<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4 m-5 m-5">
    <div class="col">
      <div class="card h-100">
        <img [src]="userList[0].image" class="card-img-top rounded" alt="...">
        <div class="card-body">
          <div class="username">
            <h4 class="card-title">Name: {{userList[0].username}}</h4>

          </div>
          <h5>Email: {{userList[0].email}}</h5>
          <h5>Phone: {{userList[0].phone}}</h5>
        </div>
      </div>
    </div>

  </div>
</div>
